<!DOCTYPE html>
<html>
<head>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/dist/css/materialize.min.css">

    <link rel="stylesheet" href="/css/estilo.css">
    <script type="text/JavaScript" src="/js/funcoes.js"></script>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="/css/tree.css">
    <script type="text/JavaScript" src="/js/tree.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxonomia</title>
</head>

<body>
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                </div>
                <a href="#name"><span class="white-text name">John Doe</span></a>
                <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div>
        </li>
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Taxonomia</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#" id="side_bar_activator"><i class="material-icons">menu</i></a></li>
            </ul>
        </div>
    </nav>
    <a href="#" data-target="slide-out" class="sidenav-trigger hidden"><i id="teste" class="material-icons">menu</i></a>

    <div class="row">
        <form action="/users" method="GET"  class="col l4 offset-l4">
            <div class="row">
                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="/dist/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
        $("#side_bar_activator").on('click', () => {
            $('#teste').click();
        })
    </script>
</body>

</html>
